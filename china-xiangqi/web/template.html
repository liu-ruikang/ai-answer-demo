<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>中国象棋</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 60px;
            height: 60px;
            border: 1px solid #333;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            font-weight: bold;
        }
        .red {
            color: red;
        }
        .black {
            color: black;
        }
        .selected {
            background-color: #ffd700;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
        }
        form {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center">中国象棋</h1>
    
    <div class="status">
        当前回合: {{if eq .Turn 0}}红方{{else}}黑方{{end}}
    </div>

    <form action="/move" method="POST">
        <input type="hidden" id="from" name="from" value="">
        <input type="hidden" id="to" name="to" value="">
        <table>
            {{range $y, $row := .Board}}
            <tr>
                {{range $x, $cell := $row}}
                <td 
                    id="cell-{{$x}}-{{$y}}" 
                    onclick="selectCell({{$x}}, {{$y}})"
                    class="{{if $cell}}{{$cell.ColorClass}}{{end}}">
                    {{if $cell}}
                        {{$cell.Name}}
                    {{end}}
                </td>
                {{end}}
            </tr>
            {{end}}
        </table>
        <button type="submit">确认移动</button>
    </form>

    <script>
        let selectedCell = null;
        
        function selectCell(x, y) {
            // 移除之前的选中样式
            if (selectedCell) {
                document.getElementById('cell-' + selectedCell.x + '-' + selectedCell.y)
                    .classList.remove('selected');
            }
            
            selectedCell = {x: x, y: y};
            document.getElementById('cell-' + x + '-' + y)
                .classList.add('selected');
            
            document.getElementById('from').value = x + ',' + y;
        }
        
        // 自动选择目标单元格
        document.querySelectorAll('td').forEach(cell => {
            cell.addEventListener('click', () => {
                if (selectedCell && !cell.classList.contains('selected')) {
                    const [toX, toY] = cell.id.replace('cell-', '').split('-').map(Number);
                    document.getElementById('to').value = toX + ',' + toY;
                    cell.closest('form').submit();
                }
            });
        });
    </script>
</body>
</html>
