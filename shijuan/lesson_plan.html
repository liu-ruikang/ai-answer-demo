<body>
	<div class="header">
		<h1>数学知识讲解与重点分析</h1>

	<div class="section">
		<h2 class="title">核心知识点</h2>
		<div>
			<h3>四则运算</h3>
			<p>加减乘除的基本运算规则和优先级</p>
		</div>

			<h3>第1题：3 + 5 = ___</h3>
			<p>答案：8</p>
			<p>解析：加法运算：将3和5相加得到和8，注意保持位数对齐</p>
		</div>
		<div>
			<h3>第17题：小明有10个苹果，吃掉了3个，请问还剩几个？</h3>
			<p>答案：7个</p>
			<p>解析：减法应用：总数10个减去吃掉的3个，剩余7个。注意理解'吃掉'表示减少的概念</p>
		</div>
